<!DOCTYPE html>
<html>
<head>
    <title>Status Drafter Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }
        .box {
            background: white;
            padding: 20px;
            width: 450px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            background: #e9f5ff;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Status Drafter Tool</h2>

    <form method="POST">
        <input type="text" name="name" placeholder="Enter Name" required>
        <input type="date" name="date" required>

        <textarea name="status" rows="5" placeholder="Worked on task.
Blocked by issue.
Tomorrow plan." required></textarea>

        <button type="submit">Generate Status</button>
    </form>

    {% if result %}
    <div class="output">
        <h3>Generated Report</h3>
        <p><b>Name:</b> {{ result.name }}</p>
        <p><b>Date:</b> {{ result.date }}</p>
        <p><b>Work Done:</b> {{ result.work }}</p>
        <p><b>Blockers:</b> {{ result.block }}</p>
        <p><b>Plan:</b> {{ result.plan }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
